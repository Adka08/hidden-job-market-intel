# Target Role Patterns
# Used for matching job titles in scraped content

# =============================================================================
# PRIMARY ROLES (High Priority)
# =============================================================================
primary_roles:
  data_engineer:
    patterns:
      - "data engineer"
      - "data engineering"
      - "analytics engineer"
      - "etl engineer"
      - "etl developer"
      - "data platform engineer"
    weight: 1.0
    
  ml_engineer:
    patterns:
      - "machine learning engineer"
      - "ml engineer"
      - "mlops engineer"
      - "ai engineer"
      - "applied ml"
      - "applied scientist"
    weight: 1.0
    
  backend_engineer:
    patterns:
      - "backend engineer"
      - "back-end engineer"
      - "backend developer"
      - "server engineer"
      - "api engineer"
      - "platform engineer"
    weight: 1.0
    
  python_developer:
    patterns:
      - "python developer"
      - "python engineer"
    weight: 0.9

# =============================================================================
# SECONDARY ROLES (Medium Priority)
# =============================================================================
secondary_roles:
  data_scientist:
    patterns:
      - "data scientist"
      - "research scientist"
      - "quantitative analyst"
    weight: 0.8
    
  software_engineer:
    patterns:
      - "software engineer"
      - "software developer"
      - "swe"
    weight: 0.7
    
  devops:
    patterns:
      - "devops engineer"
      - "site reliability"
      - "sre"
      - "infrastructure engineer"
    weight: 0.6

# =============================================================================
# SENIORITY MODIFIERS
# =============================================================================
seniority:
  principal:
    patterns:
      - "principal"
      - "distinguished"
      - "fellow"
    multiplier: 1.3
    
  staff:
    patterns:
      - "staff"
      - "staff+"
    multiplier: 1.2
    
  senior:
    patterns:
      - "senior"
      - "sr."
      - "sr "
    multiplier: 1.1
    
  lead:
    patterns:
      - "lead"
      - "tech lead"
      - "team lead"
    multiplier: 1.15
    
  mid:
    patterns:
      - "mid-level"
      - "mid level"
      - ""  # No modifier = mid level
    multiplier: 1.0
    
  junior:
    patterns:
      - "junior"
      - "jr."
      - "jr "
      - "entry"
      - "associate"
    multiplier: 0.5  # Lower if not targeting

# =============================================================================
# ROLE EXCLUSIONS
# =============================================================================
exclusions:
  # Skip these even if they match patterns above
  patterns:
    - "intern"
    - "internship"
    - "co-op"
    - "student"
    - "apprentice"
    - "volunteer"
    - "unpaid"
    
  # Skip roles in these departments
  departments:
    - "sales"
    - "marketing"
    - "hr"
    - "legal"
    - "finance"
    - "accounting"
