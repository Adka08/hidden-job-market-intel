# =============================================================================
# HIRING SIGNAL KEYWORDS
# =============================================================================
hiring_signals:
  strong:
    weight: 1.0
    keywords:
      - "we're hiring"
      - "we are hiring"
      - "join our team"
      - "open positions"
      - "open roles"
      - "career opportunities"
      - "now hiring"
      - "come work with us"
      - "growing team"
      - "expanding team"
  
  moderate:
    weight: 0.6
    keywords:
      - "careers"
      - "jobs"
      - "work with us"
      - "join us"
      - "opportunities"
  
  funding_growth:
    weight: 0.8
    keywords:
      - "series a"
      - "series b"
      - "series c"
      - "raised"
      - "funding"
      - "backed by"
      - "yc"
      - "y combinator"
      - "a]6z"
      - "sequoia"
      - "accel"

# =============================================================================
# REMOTE WORK INDICATORS
# =============================================================================
remote_indicators:
  positive:
    weight: 1.0
    keywords:
      - "remote"
      - "remote-first"
      - "fully remote"
      - "work from anywhere"
      - "distributed team"
      - "remote friendly"
      - "wfh"
      - "work from home"
  
  hybrid:
    weight: 0.5
    keywords:
      - "hybrid"
      - "flexible"
      - "remote optional"

# =============================================================================
# NEGATIVE SIGNALS (Reduce Score)
# =============================================================================
negative_signals:
  # Likely not a direct hire
  agency_indicators:
    penalty: -0.5
    keywords:
      - "staffing"
      - "recruitment agency"
      - "consulting firm"
      - "contractor"
      - "contract only"
  
  # Not target level
  level_mismatch:
    penalty: -0.3
    keywords:
      - "intern"
      - "internship"
      - "entry level"
      - "junior"  # Remove if targeting junior roles
  
  # Outdated tech
  legacy_tech:
    penalty: -0.2
    keywords:
      - "cobol"
      - "fortran"
      - "vb6"
      - "visual basic"
